  <p id="pogrubienie_kaminski">Programista informatyk rozmawia ze swoimi kumplami po fachu:<br>
    - Wczoraj w nocnym klubie poznałem świetną blondynę!<br>
    - Och Ty szczęściarzu - gratulują koledzy!<br>
    - Zaprosiłem ją do siebie, wypiliśmy trochę, zacząłem ją dotykać.<br>
    - I co? I co?<br>
    - No a ona mówi: ”Rozbierz mnie!”<br>
    - Nie może być!<br>
    - Zdjąłem z niej spódniczkę, potem staniczek, położyłem na stole tuż obok nowej klawiatury.<br>
    - Nie gadaj! Kupiłeś nowego kompa? A procesor jaki?<br>
  </p>
  
    <p id="pochylona_kaminski">
      Blondynka rozmawia ze swoimi przyjaciółkami:<br>
  - Wczoraj w nocnym klubie poznałam programistę, super informatyk!<br>
  - Och Ty szczęściaro!<br>
  - Zaprosił mnie do siebie, wypiliśmy trochę, potem zaczął mnie dotykać.<br>
  - I co? I co?<br>
  - No i mu mówię: ”Rozbierz mnie!”<br>
  - Nie może być!<br>
  - Zdjął ze mnie spódniczkę, następnie staniczek.<br>
  - No, nie gadaj! Nosisz stanik?<br>
    </p>
  
    <p id="index_górny_kaminski">
      Programista przyszedł do pracy na 8. Osiem godzin przy komputerze i o 16 podnosi sie do wyjścia, na co zbulwersowany szef:<br>
  - Gdzie? O której to się wychodzi?<br>
  - Yyy, ale ja dzisiaj mam urlop.<br>
    </p>
  
    <p id="index_dolny_kaminski">
      Dlaczego programista myje włosy w nieskończoność?<br>
  - Bo na opakowaniu stoi jasno:<br>
  1. Natrzeć włosy szamponem i spłukać.<br>
  2. Czynność powtórzyć.<br>
    </p>
  
    <p id="mono_kaminski">
      Żona programisty:<br>
  - Ciągle jesteś zajęty i siedzisz przy komputerze. Żebym choć miała dziecko.<br>
  - Kładź się, będziemy instalować.<br>
    </p>
  
    <p id="powiekszenie_kaminski">
      Spotykają się dwaj programiści:<br>
  - Słuchaj, potrzebuję generatora liczb losowych.<br>
  - Czternaście.<br>
    </p>
  
    <p id="pomniejszenie_kaminski">
      Dlaczego programista na umycie głowy zużywa całą butelkę szamponu?<br>
  - Bo w instrukcji jest napisane: nałożyć, spłukać, czynność powtórzyć.<br>
    </p>
