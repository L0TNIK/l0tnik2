      <b>definicja modelu pudełkowego:</b> Każdy element w<br>
       dokumencie HTML, otacza się prostokątnym obszarem<br> 
       zwanym pudełkiem
      (ang. Box model). Pudełko składa się z kilku warstw:
      <table border="1cm">
          <tr>
              <td style="width: 200px;"><b>zawartość</b></td>
              <td style="width: 1000px;">opis</td>
              
          </tr>
  
          <tr>
              <td>content</td>
              <td>zawartość elementu (np.: tekst, obrazek)</td>
              
          </tr>
          <tr>
              <td>padding</td>
              <td>otaczające marginesy wewnętrzne, odstęp między obramowaniem i</td>
              
          </tr>
          <tr>
              <td>border</td>
              <td>– obramowania wokół zawartości elementu, ma styl i kolor</td>
              
          </tr>
          <tr>
              <td>margin</td>
              <td>marginesy wokół ramki (margines zewnętrzny). Jest to pusty obszar wokół
                  ramki, który nie ma koloru tła i jest przeźroczysty</td>
              
          </tr>
          
      </table>
  <h1>uwagi na temat modelu pudełkowego</h1>
      <p>1.Padding, border i margin mogą mieć zerową wartość.
      2.Tło elementu jest określone dla wszystkich z podanych powyżej obszarów z wyjątkiem
      marginesów zewnętrznych, które zawsze są przezroczyste (transparent).</p>
